<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>

</head>
<body>
<header class="header">
    <div class="logo">
        <a href="{% url 'news' %}">
            <img src="{% static 'images/logo.jpg' %}">
        </a>
    </div>

    <div class="header-container">
        <a href="{% url 'news' %}" class="header-button">
            <i class="fa fa-home" aria-hidden="true"></i>
        </a>
        <a href="" class="header-button">
            <i class="fa fa-user" aria-hidden="true"></i>
        </a>
        <a href="" class="header-button">
            <i class="fa fa-users" aria-hidden="true"></i>
        </a>
    </div>

    <div class="header-info">
        <a href class="header-large-button">
            <div>
                find friends
            </div>

        </a>

        <a href class="header-button2">
            <div>
                <i class="fa fa-comment" aria-hidden="true"></i>
            </div>
        </a>

        <a href class="header-button2">
            <div>
                <i class="fa fa-bell" aria-hidden="true"></i>
            </div>
        </a>

        <a href="{% url 'profile' request.user.username %}" class="header-user">
            <div class="user-dropdown">
                <img src="{{ request.user.avatar.url }}">

                <div class="user-dropdown-content">
                    <a href="{% url 'profile' request.user.username %}" class="user-dropdown-info">
                        <div class="bottom-line">
                            <img src="{{ request.user.avatar.url }}" class="">
                            <span>{{ request.user.first_name }} {{ request.user.last_name }}</span>
                        </div>
                    </a>

                    <a href="{% url 'logout' %}" class="logout">logout</a>
                </div>
            </div>
        </a>
    </div>


</header>


{% block body %}

{%endblock%}


</body>
</html>
